<form method="POST" action="{{ url_for('enregistrer_appel') }}">
    <table>
        <tr>
            <th>Nom de l'élève</th>
            <th>Absent</th>
        </tr>
        {% for eleve in eleves %}
        <tr>
            <td>{{ eleve.nom }} {{ eleve.prenom }}</td>
            <td><input type="checkbox" name="absents" value="{{ eleve.id }}"></td>
        </tr>
        {% endfor %}
    </table>
    <button type="submit">Enregistrer l'appel</button>
</form>
